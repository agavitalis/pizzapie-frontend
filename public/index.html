<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Pizza-pie Application"
    />
  
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pizza-Pie</title>
    <!--booststrap-->
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <!--//booststrap end-->
    <!-- font-awesome icons -->
    <link href="%PUBLIC_URL%/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" media="all">
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="%PUBLIC_URL%/css/style.css" rel='stylesheet' type='text/css' media="all">
    <!--//stylesheets-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

     <!--js working-->
     <script src='%PUBLIC_URL%/js/jquery-2.2.3.min.js'></script>
     <!--//js working-->
     <!--navbar-->
     <script>
        (function($){
          // Menu Functions
          $(document).ready(function(){
          $('#menuToggle').click(function(e){
            var $parent = $(this).parent('.menu');
            $parent.toggleClass("open");
            var navState = $parent.hasClass('open') ? "hide" : "show";
            $(this).attr("title", navState + " navigation");
              // Set the timeout to the animation length in the CSS.
              setTimeout(function(){
                $('#menuToggle > span').toggleClass("navClosed").toggleClass("navOpen");
              }, 200);
            e.preventDefault();
          });
          });
        })(jQuery);
     </script>
     <!--// navbar-->
     <!--responsiveslides banner-->
     <script src="%PUBLIC_URL%/js/responsiveslides.min.js"></script>
     <script>
        $(function () {
          // Slideshow 4
          $("#slider4").responsiveSlides({
            auto: true,
            pager:false,
            nav:true ,
            speed: 900,
            namespace: "callbacks",
            before: function () {
              $('.events').append("<li>before event fired.</li>");
            },
            after: function () {
              $('.events').append("<li>after event fired.</li>");
            }
          });
        
        });
     </script>
     <!--// responsiveslides banner-->	  
     <!--responsive tabs-->	 
     <script src="%PUBLIC_URL%/js/easy-responsive-tabs.js"></script>
     <script>
        $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
        type: 'default', //Types: default, vertical, accordion           
        width: 'auto', //auto or any width like 600px
        fit: true,   // 100% fit in a container
        closed: 'accordion', // Start closed if in accordion view
        activate: function(event) { // Callback function if tab is switched
        var $tab = $(this);
        var $info = $('#tabInfo');
        var $name = $('span', $info);
        $name.text($tab.text());
        $info.show();
        }
        });
        });
         
     </script>
     <!--// responsive tabs-->      
     <script src="%PUBLIC_URL%/js/jquery.countup.js"></script>
     <script>
        $('.counter').countUp();
     </script>
     <!-- //OnScroll-Number-Increase-JavaScript -->
     <!-- start-smoth-scrolling -->
     <script src="%PUBLIC_URL%/js/move-top.js"></script>
     <script src="%PUBLIC_URL%/js/easing.js"></script>
     <script>
        jQuery(document).ready(function ($) {
          $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({
              scrollTop: $(this.hash).offset().top
            }, 900);
          });
        });
     </script>
     <!-- start-smoth-scrolling -->
     <!-- here stars scrolling icon -->
     <script>
        $(document).ready(function () {
        
          var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
          };
        
        
          $().UItoTop({
            easingType: 'easeOutQuart'
          });
        
        });
     </script>
     <!-- //here ends scrolling icon -->
     <!--bootstrap working-->
     <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
     <!-- //bootstrap working-->
  </body>
</html>
